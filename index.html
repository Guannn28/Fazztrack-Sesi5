<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-color bg-body-tertiary">
      <div class="container">
        <div class="me-auto">
          <span class="navbar-brand mb-0 h1 brand-text">
            <span class="brand-black">waz</span>
            <span class="brand-orange">wez.</span>
          </span>
        </div>
        <div class="row align-items-center mini-nav">
          <div class="col-2">
            <img src="/asset/Notification.png" alt="notif" />
          </div>
          <div class="col-10">
            <div class="row mini-profile">
              <div class="col-2">
                <img
                  class="profile-picture rounded-circle"
                  src="/asset/foto.jpg"
                  alt="profile"
                />
              </div>
              <div class="col-auto">Krozeo Jupiter</div>
              <div class="col-2">
                <img src="asset/Arrow - Down 2.png" alt="arrow-down" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR SELESAI -->
    <div class="container content">
      <div class="row">
        <div class="col-12">
          <div class="text-orange text-uppercase">MY TASK</div>
          <div class="row align-items-center">
            <div class="col h1">To Do List</div>
            <div class="col text-end">
              <button class="btn btn-orange rounded-5">
                <img src="asset/Plus.png" alt="plus" />
                Tambah tugas
              </button>
            </div>
          </div>
        </div>
        <div class="text-gray">Buat list tugas harian</div>
      </div>
      <div class="row align-items-center">
        <div class="col">Sort By</div>
        <div class="col text-end">
          <button class="btn btn-orange-bordered rounded-5">
            By Tanggal
            <img src="asset/Arrow - Down 1.jpg" alt="own" />
          </button>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="form-check-inline bro row-cols-11">
          <input
            class="col"type="radio"/>
          <label class="col-auto">Product Design</label>
          <label class="day rounded-5 col-auto">Hari ini</label>
          <img class="col-8" src="asset/Arrow - Down 2.png" alt="">
        </div>
        <div class="col-auto desc">Tugas untuk design team</div>
      </div>
      <div class="row align-items-center">
        <div class="form-check-inline bre row-cols-11">
          <input
            class="col"type="radio"/>
          <label class="col-auto">Development</label>
          <label class="day rounded-5 col-auto">15 Juni 2022</label>
          <img class="col-8 pad" src="asset/Arrow - Down 2.png" alt="">
        </div>
        <div class="form-check-inline bruh row-cols-11">
          <input
            class="col"type="radio"/>
          <label class="col-auto">Launching Wazwez Website</label>
          <label class="day rounded-5 col-auto">20 Juni 2022</label>
          <img class="col-8 pad" src="asset/Arrow - Down 2.png" alt="">
        </div>
      </div>
      <hr>
      <div class="row align-items-center bottom">
        <img src="asset/Arrow - Right 2.png" alt="" class="col-auto">
        <div class="col-auto">Terselesaikan (3 Tugas)</div>
      </div>
    </div>
    <!-- SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
